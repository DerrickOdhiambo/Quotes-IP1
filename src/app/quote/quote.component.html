<div>
  <h3>Life Quotes</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let quote of lifeQuotes">
          <p>{{ quote.date | date }}</p>
          <p class="font-weight-bold">"{{ quote.quote }}"</p>
          <app-quote-details></app-quote-details>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
