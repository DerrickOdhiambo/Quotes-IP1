<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="quote">Create A Quote..</label>
        <textarea
          name="quote"
          class="form-control"
          id="quote"
          cols="30"
          rows="5"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
    </div>
  </div>
</div>
