<div class="container">
  <div class="row">
    <div class="col">
      <h3>Create A Quote!</h3>
      <form #quoteForm="ngForm" (ngSubmit)="submitQuote()">
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            [(ngModel)]="newQuote.date"
            class="form-control"
            name="date"
            id="date"
          />
        </div>
        <div class="form-group">
          <label for="quote">Create A Quote..</label>
          <textarea
            name="quote"
            class="form-control"
            id="quote"
            cols="30"
            rows="5"
            [(ngModel)]="newQuote.quote"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            class="form-control"
            [(ngModel)]="newQuote.author"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input
            type="text"
            name="name"
            id="name"
            [(ngModel)]="newQuote.person"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-info">Create Quote</button>
      </form>
    </div>
  </div>
</div>
