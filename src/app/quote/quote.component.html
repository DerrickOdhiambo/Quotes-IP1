<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      <div class="col-md-7">
        <h3>New Quotes</h3>
        <div *ngFor="let quote of newQuotes; let i = index">
          <p id="date-text">{{ quote.date | date }}</p>
          <p appHighlightQuote class="font-weight-bold">"{{ quote.quote }}"</p>
          <button (click)="quoteDetails(i)" class="btn btn-info">
            Quote Details
          </button>
          <app-quote-details
            *ngIf="quote.showQuoteDetails"
            [quote]="quote"
            (toDelete)="quoteDelete($event, i)"
          ></app-quote-details>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
